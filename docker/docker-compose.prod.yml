services:
  # MySQL Database
  mysql:
    image: mysql:lts
    container_name: m3u-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: m3u_processor
      MYSQL_USER: m3u_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-Europe/Madrid}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - m3u-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: m3u-backend
    restart: always
    environment:
      DATABASE_URL: mysql+aiomysql://m3u_user:${MYSQL_PASSWORD}@mysql:3306/m3u_processor
      SECRET_KEY: ${SECRET_KEY}
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN}
      API_DOMAIN: ${API_DOMAIN}
      TZ: ${TZ:-Europe/Madrid}
    expose:
      - "8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - m3u-network

  # Frontend Nginx (M3UProcessor.xyz)
  nginx-frontend:
    image: nginx:alpine
    container_name: m3u-nginx-frontend
    restart: always
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      TZ: ${TZ:-Europe/Madrid}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - m3u-network

  # API Nginx (API.M3UProcessor.xyz)
  nginx-api:
    image: nginx:alpine
    container_name: m3u-nginx-api
    restart: always
    volumes:
      - ./nginx-api.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      TZ: ${TZ:-Europe/Madrid}
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
    networks:
      - m3u-network

volumes:
  mysql_data:
    driver: local

networks:
  m3u-network:
    driver: bridge
